<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/index.css">
    <title>Authentication</title>
</head>
<body>

    <!-- Container para logar o usuario -->
    <div class="loginContainer geral">
        <form method="post">
            <h3>Login Account</h3>
            <input type="email" name="emailLogin" id="mailLogin" placeholder="Email" required>
            <div class="boxPassword box-comum">
                <input type="password" name="passwordLogin" id="passwordLogin" placeholder="Password" required class="inputPassword">
                <img src="/src/imgs/visibility_FILL0.png" alt="Show password" class="showPassword">
            
            </div>
            <!-- remenber connection and forget password -->
            <div class="remenberMe box-comum">
                <input type="checkbox" name="remenber" id="boxCheck"><label for="boxCheck" name="boxCheck">remenber-me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" id="btnLogin" class="btn-comun">Login</button>
            <!-- Vamos ver se nao tem uma account -->
            <div class="noAccount">
                <span>Don't have any account?</span>
                <span id="createContainer">SignUp</span>
            </div>
        </form>
    </div>
<!-- End of login form -->



    <!-- Container para criar o usuario -->
    <div class="createContainer geral hidden">
        <form method="post">
            <h3>Create Account</h3>
            <input type="text" name="fullNameUser" id="fullName" placeholder="Fullname" required>
            <input type="email" name="emailCreate" id="emailCreate" placeholder="Email" required>
            <div class="passwordShow box-comum">
                <input type="password" name="createPassword" id="createPassword" placeholder="Password"  class="inputPassword" required>
            </div>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"  class="inputPassword" required>
            <div class="boxBtns box-comum">
                <button type="submit" id="sendData" class="btn-comun">Send</button>
                <button type="reset" id="btnCancel">Cancel</button>
        </form>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
